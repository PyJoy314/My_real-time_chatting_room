<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joyce í†µí•© ì œêµ­</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #020617; color: #f1f5f9; transition: all 0.1s; }
        #chat-window { height: 75vh; overflow-y: auto; scroll-behavior: smooth; border-radius: 2rem; }
        .msg-item { white-space: pre-wrap; word-break: break-all; padding: 12px; border-bottom: 1px solid #0f172a; }
        .rank-ì´ˆì›”ì { color: #22d3ee !important; font-size: 1.8rem !important; text-shadow: 0 0 15px #22d3ee; font-weight: 900; }
        .rank-í™©ì œ { color: #fbbf24 !important; font-size: 1.3rem; text-shadow: 0 0 10px #fbbf24; font-weight: bold; }
        .noejul-msg { color: #f0abfc; font-family: monospace; font-weight: bold; animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <div id="chat-window" class="bg-black/70 p-6 mb-4 border border-gray-800 shadow-2xl"></div>
        <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 shadow-2xl">
            <textarea id="user-input" class="w-full p-4 bg-black rounded-2xl mb-4 h-24 text-white border border-gray-800 focus:ring-2 focus:ring-cyan-500" placeholder="!ì €ê¸ˆ, !ì¶œê¸ˆ, !ì”ì•¡, !ë‡Œì ˆ, !gemini"></textarea>
            <div class="flex justify-between items-center gap-4">
                <button onclick="document.getElementById('file-btn').click()" class="bg-gray-800 hover:bg-gray-700 px-8 py-4 rounded-2xl transition">ğŸ“</button>
                <input type="file" id="file-btn" class="hidden" onchange="uploadFile()">
                <button onclick="send()" class="flex-1 bg-cyan-600 hover:bg-cyan-500 py-4 rounded-2xl font-black text-white shadow-lg transition transform active:scale-95">ì „ì†¡</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const nick = prompt("ì¹­í˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”", "Joyce") || "Joyce";
        socket.emit('join', {nickname: nick});

        socket.on('message', (data) => {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = 'msg-item';
            
            if (data.type === 'noejul') {
                div.innerHTML = `<span class="noejul-msg">ğŸŒ€ ${data.nickname}: ${data.msg}</span>`;
            } else if (data.type === 'chat') {
                let prefix = data.rank === 'ì´ˆì›”ì' ? 'ğŸ’ğŸ’ ' : (data.rank === 'í™©ì œ' ? 'ğŸ‘‘ ' : '');
                div.innerHTML = `<span class="text-gray-400 font-bold">${data.nickname}:</span> <span class="rank-${data.rank}">${prefix}${data.msg}</span>`;
            } else if (data.type === 'bot') {
                div.innerHTML = `<div class="bg-blue-900/30 p-4 rounded-xl text-blue-300">ğŸ¤– ${data.msg}</div>`;
            } else {
                div.innerHTML = `<div class="text-gray-500 italic">${data.msg}</div>`;
            }
            
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        });

        function send() {
            const input = document.getElementById('user-input');
            if(input.value.trim()) {
                socket.emit('send_msg', {nickname: nick, msg: input.value});
                input.value = '';
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-btn');
            if(!fileInput.files[0]) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('nickname', nick);
            await fetch('/upload', { method: 'POST', body: formData });
            fileInput.value = '';
        }
    </script>
</body>
